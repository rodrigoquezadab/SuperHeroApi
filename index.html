<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>API's</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#"
        ><img
          class="img-link"
          src="./assets/img/sh2.jpg"
          alt="SuperHero"
          width="60"
          height="50"
        />SuperHero
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://superheroapi.com/"
              >API SuperHeroes</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <section>
      <div class="header-image"></div>
    </section>

    <section>
      <div class="container">
        <h4 class="pt-5 pb-3 d-block mx-auto">Encuentra tu SuperHero</h4>
      </div>
    </section>

    <section>
      <div class="input-group input-group-lg">
        <div class="form-inline my-2 my-lg-0 mx-auto">
          <input
            id="texto-buscar"
            class="form-control mr-sm-2 d-block mx-auto"
            type="number"
            placeholder="Ingresa un numero de heroe"
            aria-label="Search"
          />
          <button
            id="boton-buscar"
            class="btn btn-outline-success my-2 my-sm-0 d-block mx-auto"
            type="submit"
          >
            Buscar
          </button>
        </div>
      </div>
    </section>

    <section>
      <div id="super-hero" class="container py-3">
        <div class="hero-image"></div>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="plugin"></div>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
